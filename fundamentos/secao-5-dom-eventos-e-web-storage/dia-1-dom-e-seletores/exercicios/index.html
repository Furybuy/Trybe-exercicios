<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="upperCase">Texto padrão do nosso site</p>
        <p id="changeText">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      4. Crie e execute uma função que corrija o texto da tag <h1>.
      5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      */
     //1
     function changeTexts(text){
        document.getElementById("changeText").innerText = text
     }
     changeTexts('Este texto é o alterado.');
     //2
     function changeSquareColor(color){
        document.getElementsByClassName("main-content")[0].style.background = color;
     }
     changeSquareColor('rgb(76,164,109)');
     //3
     function toWhite(){
        let redSquare = document.getElementsByClassName("center-content")[0];
        redSquare.style.background = 'white';
     }
     toWhite();
     //4
     function fixH1Text(){
        let h1Text = document.getElementsByTagName('h1')[0];
        h1Text.innerText = 'Exercício - JavaScript';
     }
     fixH1Text();
     //5
     function paragraphUpperCase() {
        let paragraph = document.getElementsByTagName('p')[0];
        paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
     }
     paragraphUpperCase();
     //6
     function showParagraphs() {
        let paragraphs = document.getElementsByTagName('p');
        for (let index = 0; index < paragraphs.length; index += 1) {
            console.log(paragraphs[index].innerHTML);
        }
}
showParagraphs();

    </script>
  </body>
</html>
